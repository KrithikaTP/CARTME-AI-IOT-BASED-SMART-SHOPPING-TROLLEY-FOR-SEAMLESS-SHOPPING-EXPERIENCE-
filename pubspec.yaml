name: shopasai
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  cupertino_icons: ^0.1.3
  http: ^0.12.2
  crypto: ^2.1.5
  cryptoutils: ^0.4.0
  custom_refresh_indicator: ^0.8.0+1
  shared_preferences: ^0.5.10
  modal_progress_hud: ^0.1.3
  flutter_svg: ^0.19.0


flutter:


  uses-material-design: true

  assets:
    - image/


  fonts:
    - family: KumbhSans
      fonts:
        - asset: fonts/KumbhSans-Regular.ttf
    - family: Ubuntu
      fonts:
        - asset: fonts/Ubuntu-Regular.ttf

    - family: Viga
      fonts:
        - asset: fonts/Viga-Regular.ttf

    - family: CarterOne
      fonts:
        - asset: fonts/CarterOne-Regular.ttf


